<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Shift Select</title>
        <link rel="stylesheet" href="style.css">
        <script src="levels.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <center>
        <div class="wrapper">
            <span id="level" class="level">Level 1</span>

            <div class="grid"></div>

            <div class="buttons">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="done">Done</button>
            </div>
            <p>
                e: toggle edit mode<br>
                t: toggle traps edit mode<br>
                c: clear board<br>
                r: reset level
            </p>
        </div>
        </center>
    </body>
</html>
