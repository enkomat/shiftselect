<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Shift Select</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Tourney:ital,wght@1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="levels.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <center>
        <div class="wrapper">
            <p class="title">Shift Select</p>
            <span id="level" class="level">Level 1</span>

            <div class="grid"></div>

            <span id="move-amount" class="level">Moves: 4/4</span>
            <br>
            <div class="buttons">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="help">Help</button>
                <button type="button" id="undo">Undo</button>
                <button type="button" id="done">Done</button>
            </div>
            <br>
            <div class="buttons">
                <button type="button" id="last-level"><</button>
                <button type="button" id="next-level">></button>
            </div>
            <p id="help-text"></p>
        </div>
        </center>
    </body>
</html>
